<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sell1 = 1200;
        var sell2 = 1300;
        var sell3 = 1000;
        var sell4 = prompt("4분기 판매량은?", "0");
        
        var avgSell = (sell1 + sell2 + sell3)/3;
        
        var result = sell4 > avgSell ? "판매량이 평균 이상입니다." : "판매량이 평균 미만입니다.";
        document.write(result);
    </script>
</body>
</html>
