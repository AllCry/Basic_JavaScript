<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter2 기초문법</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;

        num1 += num2;
        document.write(num1, "<br>");
        num1 -= num2;
        document.write(num1, "<br>");
        num1 *= num2;
        document.write(num1, "<br>");
        num1 %= num2;
        document.write(num1, "<br>");
       
    </script>
</body>
</html>
