<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter4 객체</title>
</head>
<body>
    <script>
        var addNum = 0;
        var subNum = 1000;

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: " + addNum);
        }, 500)

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum: " + subNum);
        }, 500)
    </script>
    <h1>일정 시간 간격으로 값 증감시키기</h1><br>
    콘솔 패널을 열어 확인하세요<br>
    <button onclick="clearInterval(auto_1)">증가정지</button>
    <button onclick="clearInterval(auto_2)">감소정지</button>
</body>
</html>
